<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submission</title>
  <style>
    #thankYouMessage {
      display: none;
    }
  </style>
</head>
<body>

  <form id="userForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="jobRole">Job Role:</label>
    <input type="text" id="jobRole" name="jobRole" required><br><br>
    
    <button type="submit" onclick=Submit()>Submit</button>
  </form>

  <div id="thankYouMessage">
    <p>Thank you <span id="displayName"></span>!</p>
    <p>Your email is <span id="displayEmail"></span></p>
    <p>Your job role is <span id="displayJobRole"></span></p>
  </div>

  <script>
    /* document.getElementById('userForm').addEventListener('submit', function(event) { */
    function Submit(){
      event.preventDefault();

      /* // Get input values */
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const jobRole = document.getElementById('jobRole').value;

      /* // Debugging: Checking if values are correctly captured */
      /* console.log("Name:", name);
      console.log("Email:", email);
      console.log("Job Role:", jobRole); */

      /* // Hide the form */
      document.getElementById('userForm').style.display = 'none';

      /* // Show the thank you message */
      document.getElementById('thankYouMessage').style.display = 'block';

      /* // Assign values to thank-you message spans */
      document.getElementById('displayName').textContent = name;
      document.getElementById('displayEmail').textContent = email;
      document.getElementById('displayJobRole').textContent = jobRole;
    };
  </script>

</body>
</html>
